<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Box style</title>
<style>
    #box {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        margin: 20px auto;
    }
</style>
</head>
<body>

<h2>Change Box Style</h2>

<div id="box"></div>

<form id="inputForm">
    <label for="width">Width:</label>
    <input type="number" id="width" name="width" min="0"><br><br>

    <label for="height">Height:</label>
    <input type="number" id="height" name="height" min="0"><br><br>

    <label for="borderWidth">Border Width:</label>
    <input type="number" id="borderWidth" name="borderWidth" min="0"><br><br>

    <label for="borderStyle">Border Style:</label>
    <select id="borderStyle" name="borderStyle">
        <option value="solid">Solid</option>
        <option value="dotted">Dotted</option>
        <option value="dashed">Dashed</option>
        <option value="double">Double</option>
    </select><br><br>

    <label for="borderColor">Border Color:</label>
    <input type="color" id="borderColor" name="borderColor"><br><br>

    <label for="color">Color:</label>
    <input type="color" id="color" name="color"><br><br>

    <label for="backgroundColor">Background Color:</label>
    <input type="color" id="backgroundColor" name="backgroundColor"><br><br>
    
    <input type="button" value="OK" onclick="applyStyles()">
</form>

<script>
function applyStyles() {
    var width = document.getElementById("width").value + "px";
    var height = document.getElementById("height").value + "px";
    var borderWidth = document.getElementById("borderWidth").value + "px";
    var borderStyle = document.getElementById("borderStyle").value;
    var borderColor = document.getElementById("borderColor").value;
    var backgroundColor = document.getElementById("backgroundColor").value;
    var textColor = document.getElementById("color").value;

    var box = document.getElementById("box");
    box.style.width = width;
    box.style.height = height;
    box.style.borderWidth = borderWidth;
    box.style.borderStyle = borderStyle;
    box.style.borderColor = borderColor;
    box.style.backgroundColor = backgroundColor;
    box.style.color = textColor;
}
</script>

</body>
</html>
